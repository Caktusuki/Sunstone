<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/CSS/style.css">
    
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <h1>Weather App</h1>
        
        <!-- Search Box Section -->
        <div class="search-box">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Search</button>
        </div>
        
        <!-- Current Weather Section -->
        <div class="current-weather">
            <h2 style="width: 100%;">Current Weather</h2>
            <div class="weather-box">
                <i class="fas fa-temperature-high"></i>
                <p>Temperature</p>
                <p id="temp-value">--째C</p>
            </div>
            <div class="weather-box">
                <i class="fas fa-droplet"></i>
                <p>Humidity</p>
                <p id="humidity-value">--%</p>
            </div>
            <div class="weather-box">
                <i class="fas fa-cloud"></i>
                <p>Condition</p>
                <p id="desc-value">--</p>
            </div>

        </div>

        <!-- 3-Day Forecast Section -->
        <h2>3-Day Forecast</h2>
        <div class="forecast-container">
            <div class="forecast-box">
                <h3 id="day1-name">Day 1</h3>
                <img id="day1-icon" alt="icon" width="50" height="50">
                <p id="day1-temp">--째C</p>
                <p id="day1-humidity">--%</p>
                <p id="day1-desc">--</p>
            </div>
            <div class="forecast-box">
                <h3 id="day2-name">Day 2</h3>
                <img id="day2-icon" alt="icon" width="50" height="50">
                <p id="day2-temp">--째C</p>
                <p id="day2-humidity">--%</p>
                <p id="day2-desc">--</p>
            </div>
            <div class="forecast-box">
                <h3 id="day3-name">Day 3</h3>
                <img id="day3-icon" alt="icon" width="50" height="50">
                <p id="day3-temp">--째C</p>
                <p id="day3-humidity">--%</p>
                <p id="day3-desc">--</p>
            </div>
        </div>
    </div>

    <script src="/JS/app.js"></script>
</body>
</html>
